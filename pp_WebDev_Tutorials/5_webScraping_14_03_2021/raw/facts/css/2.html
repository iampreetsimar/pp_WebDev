<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* descendent combinator - add space: checks descendent at any level */
        div li {
            color:darkcyan;
        }
    </style>
</head>
<body>
    <!-- Write css selector to select the list item inside div container -->
    <ol>
        <li>I</li>
        <li>Am</li>
        <li>A</li>
        <li>List</li>
    </ol>

    <div>
        <ol>
            <li>Select</li>
            <li>Me</li>
        </ol>
    </div>
</body>
</html>
