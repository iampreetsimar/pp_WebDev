    <style>
        /* id selector */

        }
    </style>
</head>
<body>
    
    <!-- Select -->
    <p class="s1">Random</p>
    <p class="s1">Random</p>
    <p class="s1">Random</p>
    <p class="s1">Random</p>
    <p class="s2">Random</p>
    <p class="s2" id="the-one">Random</p>
    <p class="s2">Random</p>
    <p class="s2">Random</p>
    <p class="s2">Random</p>
</body>
