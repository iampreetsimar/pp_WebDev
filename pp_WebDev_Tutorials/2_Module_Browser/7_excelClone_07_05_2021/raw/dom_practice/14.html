<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="all">Remove All</button>
    <ul>
      <li>
        <p>Task - 1</p>
        <button>delete</button>
      </li>
      <li>
        <p>Task - 2</p>
        <button>delete</button>
      </li>
      <li>
        <p>Task - 3</p>
        <button>delete</button>
      </li>
      <li>
        <p>Task - 4</p>
        <button>delete</button>
      </li>
    </ul>
    <script>
      // Q- Make remove all button work  and make individual delete btn work 
      let ul = document.querySelector("ul");
      ul.addEventListener("click", function(e) {
        if(e.target.innerText == "delete") {
          e.target.parentNode.remove();
        }
      })

      let removeAll = document.querySelector("#all");
      removeAll.addEventListener("click", function(e) {
        let ulnode = e.currentTarget.nextElementSibling;
        while(ulnode.children.length > 0) {
          ulnode.children[0].remove();
        }
      })
    </script>
  </body>
</html>
