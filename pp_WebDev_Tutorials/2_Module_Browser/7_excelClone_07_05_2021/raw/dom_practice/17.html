<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="doubleHolder">
      <button class="double">double</button>
    </div>

    <script>
      //    Q Create a button that is destroyed by clicking on it but two new buttons are created in it's place.
      let btn = document.querySelector(".double");
      btn.addEventListener("click", function() {
        let parent = btn.parentNode;
        btn.remove();
        let newBtn1 = document.createElement("button");
        newBtn1.innerText = "Button 1";
        newBtn1.setAttribute("class", "double")
        let newBtn2 = document.createElement("button");
        newBtn2.innerText = "Button 2";
        newBtn2.setAttribute("class", "double")
        parent.appendChild(newBtn1);
        parent.appendChild(newBtn2);
      })
      
    </script>
  </body>
</html>
