    <script>
      // Q - Map function does not exist for a nodelist like it does for an array. But Since nodelist does simply not containe values that can be used at will so instead create a function called nodeStyleMapper which takes a nodelist, a css property name and a value and it add that property with the given value to all the dom nodes of the nodelist.Using that function make the colour of all p tags red
      function nodeStyleMapper(nodelist, property, val) {
          for(let i = 0; i < nodelist.length; i++) {
            nodelist[i].setAttribute(property, val);
          }
      }
    
      let plist = document.querySelectorAll("p");
      console.log(plist);
      nodeStyleMapper(plist, "style", "color: red");
