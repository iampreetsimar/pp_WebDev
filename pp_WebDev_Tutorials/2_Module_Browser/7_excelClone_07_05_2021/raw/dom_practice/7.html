  <script>
    //  Q Create a generic function to select all sibling of a given node. Using that function delete all siblings of red card.
    function siblingSelector(node) {
      // return 
      let selectedNode = document.querySelector(node);
      let parent = selectedNode.parentElement;
      let siblings = [];
      for(let i = 0; i < parent.children.length; i++) {
          if(!parent.children[i].classList.contains(node.substring(1)) ) {
              siblings.push(parent.children[i]);
          }
      }

      return siblings;
    }
    
    let sibArr = siblingSelector(".red");
    console.log(sibArr);

  </script>
