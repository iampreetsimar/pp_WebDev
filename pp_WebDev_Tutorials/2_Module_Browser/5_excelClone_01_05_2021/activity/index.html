<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Excel Clone</title>
</head>
<body>
    <div class="menu-container">MENU</div>
    <div class="formula-container">FORMULA</div>
    <div class="grid-container">
        <div class="top-left-block"></div>
        <div class="top-row"></div>
        <div class="left-col"></div>
        <div class="grid"></div>
    </div>
    <div class="sheets-container">
        <div class="add-sheet">
            <i class="fas fa-plus"></i>
        </div>
        <div class="sheet-list">
            <div class="sheet active-sheet" sheetIdx="0">Sheet 1</div>
        </div>
    </div>
    <script src="./gridInit.js" defer></script>
    <script src="./script.js" defer></script>
</body>
</html>
