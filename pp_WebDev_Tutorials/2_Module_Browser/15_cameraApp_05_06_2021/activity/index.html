<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Camera App</title>
</head>
<body>
    <div class="filter-container">
        <div style="background-color: #f4a2613d;" class="filter"></div>
        <div style="background-color: #e85d0440;" class="filter"></div>
        <div style="background-color: #ad5d6d7a;" class="filter"></div>
        <div style="background-color: #2195f323;" class="filter"></div>
        <div style="background-color: #4caf4f31;" class="filter"></div>
        <div class="filter"></div>
    </div>
    <div class="ui-filter"></div>
    <div class="record-time-container">00:00:00</div>
    <div class="video-container">
        <video id="video-stream" autoplay></video>
    </div>
    <div class="zoom-container">
        <i class="fas fa-search-plus zoom-in"></i>
        <i class="fas fa-search-minus zoom-out"></i>
    </div>
    <div class="record-container parent-btn">
        <button id="record-btn" class="record-btn"></button>
    </div>
    <div class="capture-container parent-btn">
        <button id="capture-btn" class="capture-btn"></button>
    </div>
    
    <script src="./indexedDbScript.js" defer></script>
    <script src="./script.js" defer></script>
</body>
</html>
