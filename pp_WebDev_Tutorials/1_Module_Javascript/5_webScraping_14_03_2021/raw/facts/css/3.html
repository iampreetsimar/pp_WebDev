<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* child selector: add > - selects all immediate children */
        div > p > span {
            color: darkcyan;
        }
    </style>
</head>
<body>
    <!-- select I'm the direct son and change its color -->
    <div>
        <p>
            <span>I'm the direct son</span>
        </p>
        <p>
            <span>
                I'm not the immediate child
            </span>
        </p>
    </div>

    <div>
        <span>
            <p>
                <span>I'm the indirect son</span>
            </p>
        </span>
    </div>

</body>
</html>
