<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* multiple class selector - no space between classes */
        .m1.m2 {
            color: darkcyan;
        }
    </style>
</head>
<body>
    
    <!-- Select element with multiple classes m1 and m2 and change its color -->
    <div class="m1 m2">
        Select me
    </div>

    <div class="m1">Not me</div>
    <div class="m2">Not me either</div>
</body>
</html>
